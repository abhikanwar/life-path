<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Caveat:wght@600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="admin-body">
    <main class="admin-shell">
      <section class="admin-card">
        <header class="admin-head">
          <p class="admin-kicker">Memory Studio</p>
          <h1>Add a New Diva</h1>
          <p class="admin-copy">
            Upload a photo/video, write the line users will see, and add the hidden reveal text.
          </p>
        </header>

        <form id="memory-form" class="memory-form" novalidate>
          <label class="field field-passcode">
            <span>Admin passcode</span>
            <input name="passcode" type="password" autocomplete="current-password" required />
          </label>

          <div class="field-grid">
            <label class="field">
              <span>Title</span>
              <input name="title" type="text" maxlength="80" required />
            </label>

            <label class="field">
              <span>Memory (caption)</span>
              <input name="memory" type="text" maxlength="120" />
            </label>
          </div>

          <label class="field">
            <span>Main line</span>
            <textarea name="mainLine" rows="3" maxlength="240" required></textarea>
          </label>

          <label class="field">
            <span>Hidden reveal line</span>
            <textarea name="hidden" rows="3" maxlength="320" required></textarea>
          </label>

          <div class="field">
            <span>Pic / video</span>
            <div class="file-picker">
              <input
                id="media-input"
                class="file-input-native"
                name="media"
                type="file"
                accept="image/*,video/*"
                required
              />
              <label class="file-input-btn" for="media-input">Choose file</label>
              <span id="media-file-name" class="file-input-name">No file chosen</span>
            </div>
            <small class="field-hint">Accepted: JPG, PNG, WEBP, GIF, MP4, MOV, WEBM (max 100MB)</small>
          </div>

          <button type="submit" class="admin-submit">Upload Memory</button>
          <p id="form-status" class="form-status" aria-live="polite"></p>
        </form>

        <footer class="admin-foot">
          <a class="admin-home-link" href="/">‚Üê Back to Diva</a>
        </footer>
      </section>
    </main>

    <script type="module" src="admin.js"></script>
  </body>
</html>
